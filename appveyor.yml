environment:
  nodejs_version: "6.9.1"
  global:
    RUST_BACKTRACE: 1
  matrix:
    - RUST_VERSION: stable

platform:
  - x86
  - x64

cache:
  - node_modules

matrix:
  fast_finish: true

clone_depth: 50

configuration:
  - Release

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - node --version
  - npm --version
  - ps: |
        $url = "https://github.com/maidsafe/QA/raw/master/appveyor/install_rustup.ps1"
        Invoke-WebRequest $url -OutFile "install_rustup.ps1"
        . ".\install_rustup.ps1"
  - npm install

test_script:
  - npm run lint
  - npm test
