env:
  global:
    - RUST_BACKTRACE=1
    - PATH=$PATH:$HOME/.cargo/bin:$HOME/rust/bin

sudo: true
dist: trusty

os:
  - linux
  - osx
osx_image: xcode8.2

compiler:
  - gcc
  - clang

language: node_js

node_js:
  - "7"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - desktop-file-utils
      - xdg-utils

cache:
  cargo: true
  directories:
    - node_modules

before_install:
  - "[[ ${TRAVIS_OS_NAME} = linux ]] && export CXX=g++-4.8 || echo 'skipped'"

install:
  - node --version
  - npm --version
  # also downloads the build for release version
  - NODE_ENV=dev npm install

script:
  - npm run lint
  - npm run test-coverage
  - npm run publish-coverage
